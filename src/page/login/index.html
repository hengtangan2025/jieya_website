<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/css/swiper.min.css">

    <!-- Demo styles -->
    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper-container {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }
    </style>
</head>

<body>
<!-- Swiper -->
<div class="uk-section uk-container">
    <div class="swiper-container">
        <div class="uk-child-width-1-2 uk-child-width-1-3@m uk-grid-match uk-grid-small swiper-wrapper" uk-grid>
            <div class="uk-text-center swiper-slide">
                <div class="uk-inline-clip uk-transition-toggle" tabindex="0">
                    <img src="../../images/service_banner1.png" alt="" style="width: 200px;height: 200px">
                    <div class="uk-position-bottom">
                        <p class="uk-margin-remove">教研室</p>
                    </div>
                </div>
            </div>
            <div class="uk-text-center swiper-slide">
                <div class="uk-inline-clip uk-transition-toggle" tabindex="0">
                    <img src="../../images/service_banner2.png" alt="" style="width: 200px;height: 200px">
                    <div class="uk-position-bottom">
                        <p class="uk-margin-remove">教研室</p>
                    </div>
                </div>
            </div>
            <div class="uk-text-center swiper-slide">
                <div class="uk-inline-clip uk-transition-toggle" tabindex="0">
                    <img src="../../images/service_banner3.png" alt="" style="width: 200px;height: 200px">
                    <div class="uk-position-bottom">
                        <p class="uk-margin-remove">教研室</p>
                    </div>
                </div>
            </div>
            <div class="uk-text-center swiper-slide">
                <div class="uk-inline-clip uk-transition-toggle" tabindex="0">
                    <img src="../../images/service_banner4.png" alt="" style="width: 200px;height: 200px">
                    <div class="uk-position-bottom">
                        <p class="uk-margin-remove">教研室</p>
                    </div>
                </div>
            </div>
            <div class="uk-text-center swiper-slide">
                <div class="uk-inline-clip uk-transition-toggle" tabindex="0">
                    <img src="../../images/service_banner5.png" alt="" style="width: 200px;height: 200px">
                    <div class="uk-position-bottom">
                        <p class="uk-margin-remove">教研室</p>
                    </div>
                </div>
            </div>
            <div class="uk-text-center swiper-slide">
                <div class="uk-inline-clip uk-transition-toggle" tabindex="0">
                    <img src="../../images/service_banner6.png" alt="" style="width: 200px;height: 200px">
                    <div class="uk-position-bottom">
                        <p class="uk-margin-remove">教研室</p>
                    </div>
                </div>
            </div>
            <div class="uk-text-center swiper-slide">
                <div class="uk-inline-clip uk-transition-toggle" tabindex="0">
                    <img src="../../images/service_banner7.png" alt="" style="width: 200px;height: 200px">
                    <div class="uk-position-bottom">
                        <p class="uk-margin-remove">教研室</p>
                    </div>
                </div>
            </div>
            <div class="uk-text-center swiper-slide">
                <div class="uk-inline-clip uk-transition-toggle" tabindex="0">
                    <img src="../../images/service_banner8.png" alt="" style="width: 200px;height: 200px">
                    <div class="uk-position-bottom">
                        <p class="uk-margin-remove">教研室</p>
                    </div>
                </div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>

    </div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</div>

<!-- Swiper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.min.js"></script>

<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper('.swiper-container', {
        slidesPerView: 3,
        spaceBetween: 30,
        loop: true,
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
            hideOnClick: true,
        },
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        }

    });
</script>
</body>

</html>
